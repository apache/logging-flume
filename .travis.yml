language: generic

env:
  global:

jobs:
  include:
    - name: "Linux amd64"
      arch: amd64
      dist: bionic
    - name: "Linux aarch64"
      arch: arm64-graviton2
      dist: focal
      virt: lxd
      group: edge

cache:
  directories:
    - $HOME/.m2

before_install:
  - export MAVEN_SKIP_RC="true" # Travis has settings in /etc/mavenrc. We want to override them. See https://github.com/travis-ci/travis-ci/issues/4613
  - sudo apt update
  - sudo apt install -y openjdk-8-jdk
  - export JAVA_HOME="/usr/lib/jvm/java-8-openjdk-${TRAVIS_CPU_ARCH}/"
  - export PATH="$JAVA_HOME/bin:$PATH"

install: true

script:
  - MAVEN_OPTS="-Xms1024m -Xmx1024m -DredirectTestOutput=false" travis_wait 50 ./mvnw test --fail-fast
